<h1 mat-dialog-title>Save Template</h1>
<div mat-dialog-content>
    <input type="text" [(ngModel)]="template.name">
</div>
<div mat-dialog-actions
    align="end">
    <button mat-button
        matDialogClose>Close</button>
    <button mat-button
        *ngIf="saveRequest$ | async as saveRequest"
        color="primary"
        (click)="submit()"
        [disabled]="!template.name || saveRequest?.loading"
        cdkFocusInitial>{{ saveRequest?.loading ? 'Loading...' : 'Upload'}}</button>
</div>
