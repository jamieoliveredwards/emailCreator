<h1 mat-dialog-title>Save Template</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Template Name</mat-label>
        <input matInput
            type="text"
            [(ngModel)]="template.name">
    </mat-form-field>
</div>
<div mat-dialog-actions
    align="end">
    <button mat-button
        matDialogClose>Close</button>
    <button mat-button
        *ngIf="saveRequest$ | async as saveRequest"
        color="primary"
        (click)="submit()"
        [disabled]="!template.name || saveRequest?.loading"
        cdkFocusInitial>{{ saveRequest?.loading ? 'Loading...' : 'Save'}}</button>
</div>
